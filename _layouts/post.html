---
layout: default
---

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <article>
                    <div class="article__title text-center">
                        <h1 class="h2">{{ page.title }}</h1>
                        <span>{{ page.date | date_to_string }}</span>
                    </div>
                    <!--end article title-->
                    <div class="article__body">
                        <img alt="{{ page.title }}" src="{{ page.image }}" />
                        {{ page.content }}
                    </div>
                    <div class="article__share text-center">
                        <a class="btn bg--facebook btn--icon" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank">
                            <span class="btn__text">
                                <i class="socicon socicon-facebook"></i>
                                Share on Facebook
                            </span>
                        </a>
                        <a class="btn bg--twitter btn--icon" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank">
                            <span class="btn__text">
                                <i class="socicon socicon-twitter"></i>
                                Share on Twitter
                            </span>
                        </a>
                        <a class="btn bg--pinterest btn--icon" href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" target="_blank">
                            <span class="btn__text">
                                <i class="socicon socicon-pinterest"></i>
                                Share on Pinterest
                            </span>
                        </a>
                    </div>
                </article>
                <!--end item-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
<section class="text-center space--sm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="boxed boxed--lg bg--dark subscribe-form-1">
                    <h3>Get our latest content in your inbox</h3>
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-left">
                            <form action="https://papa-pawsome.us19.list-manage.com/subscribe/post?u=9e4e97abfc5dbf71504b6672b&amp;id=2ba731d42f"
                              data-success="Thanks for signing up. Please check your inbox for a confirmation email."
                              data-error="Please provide your name and email address.">
                                <input type="text" name="FNAME" placeholder="Your First Name"
                                  class="validate-required" />
                                <input type="text" name="LNAME" placeholder="Your Last Name"
                                  class="validate-required" />
                                <input type="email" name="EMAIL" placeholder="Email Address"
                                  class="validate-required validate-email" />
                                <button type="submit" class="btn btn--primary type--uppercase">Subscribe To Newsletter</button>
                                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                    <input type="text" name="b_77142ece814d3cff52058a51f_f300c9cce8" tabindex="-1" value="">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
<section>
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
              <div id="disqus_thread"></div>
              <script>

              /**
              *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
              *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

              var disqus_config = function () {
              this.page.url = "https://www.papa-pawsome.com{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
              };

              (function() { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = 'https://papa-pawsome.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
              })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          </div>
      </div>
    </div>
</section>

---
layout: default
---

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <article>
                    <div class="article__title text-center">
                        <h1 class="h2">{{ page.title }}</h1>
                        <span>{{ page.date | date_to_string }} in </span>
                        <span>
                            <a href="#">{{ page.category }}</a>
                        </span>
                    </div>
                    <!--end article title-->
                    <div class="article__body">
                        <img alt="featured image" src="{{ page.featured_image.image }}" />
                        {{ page.content }}
                    </div>
                    <div class="article__share text-center">
                        <a class="btn bg--facebook btn--icon" href="#">
                            <span class="btn__text">
                                <i class="socicon socicon-facebook"></i>
                                Share on Facebook
                            </span>
                        </a>
                        <a class="btn bg--twitter btn--icon" href="#">
                            <span class="btn__text">
                                <i class="socicon socicon-twitter"></i>
                                Share on Twitter
                            </span>
                        </a>
                    </div>
                </article>
                <!--end item-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
<section class="text-center space--sm">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="boxed boxed--lg bg--dark subscribe-form-1">
                    <h3>Get our latest content in your inbox</h3>
                    <h5>Join over 20,000 satisfied customers</h5>
                    <div class="row justify-content-center">
                        <div class="col-md-8 text-left">
                            <form>
                                <input type="text" name="name" placeholder="Your Name" />
                                <input type="email" name="email" placeholder="Email Address" />
                                <div class="input-checkbox">
                                    <input type="checkbox" name="agree" />
                                    <label></label>
                                </div>
                                <span>I have read and agree to the
                                    <a href="#">terms and conditions</a>
                                </span>
                                <button type="submit" class="btn btn--primary type--uppercase">Subscribe To Newsletter</button>
                            </form>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>

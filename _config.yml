defaults:
- scope:
    path: ""
    type: posts
  values:
    layout: post
url: https://www.papapawsome.com
permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
plugins:
- jekyll-seo-tag
sass:
  sass_dir: styles/
  style: compressed

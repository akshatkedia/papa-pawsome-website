backend:
  name: git-gateway
  repo: akshatkedia/papa-pawsome-website

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "testimonials"
    label: "Testimonials"
    folder: "_testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Customer Name", name: "title", widget: "string"}
      - {label: "Customer Image", name: "image", widget: "image"}
      - {label: "Testimonial Text", name: "body", widget: "markdown"}
  - name: "outlets"
    label: "Outlets"
    folder: "_outlets"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Outlet Name", name: "title", widget: "string"}
      - {label: "Outlet Logo", name: "logo", widget: "image"}
      - {label: "Website or Google Maps Link", name: "link", widget: "string"}
  - name: "products"
    label: "Products"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - label: "Product Images"
        name: "galleryImages"
        widget: "list"
        field:
          - {label: "Image", name: "image", widget: "image"}
      - {label: "Product Description", name: "body", widget: "markdown"}
